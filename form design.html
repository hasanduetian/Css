<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form design for css</title>
    <link rel="stylesheet" href="form design.css">
</head>
<body>
    <form action="">
        <input type="text" name="search" id="search">
        <br>
        <label for="fname">first name</label>
        <input type="text" name="fname" id="fname">

        <label for="lname">last name</label>
        <input type="text" name="fname" id="lname">
        
        <label for="pwd">password</label>
        <input type="password" name="pwd" id="pwd">

        <select name="sel" id="select">
            <option value="c">C programing</option>
            <option value="c++">c++</option>
            <option value="java">java</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="write your commant here!"></textarea>
        <br>
        <input type="button" value="submit">
        <input type="button" value="reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>bodder</title>
		<style type="text/css">
			h1{
				border: 30px green solid;		/* bodder width color style use*/
				width: 300px;
				border-radius: 20px

			}
			h2{
				border: 30px green double;		/* bodder width color style use*/
				width: 300px;
				border-radius: 10px
			}
			h3{
				
				border-top:20px green dotted;
				border-right:20px red solid; 
				border-bottom:20px orange solid;
				border-left:20px blue solid; 
				border-radius: 10px;
				width: 300px
			}

		</style>
	</head>
		<body>
			<h1>mahamudul hasan</h1>
			<h2>jaman</h2>
			<h3>reyaz uddin</h3>

		</body>
</html>

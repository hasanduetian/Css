<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkable button</title>
    <!-- /*font awesome link*/ -->
    <script src="https://kit.fontawesome.com/3c684e8045.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <style>
        .allbtn{
            background-color: indianred;
            padding: 50px;
            text-align: center;

        }
        .btn{
            color: indigo;
            padding: 20px;
            border-radius: 5px;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="allbtn">
        <button class="btn" onclick="window.open('http://www.facebook.com')" target="blank"><i style="color: rgb(3, 56, 126);"class="fab fa-facebook"></i></button>
        <button class="btn" onclick="window.open('http://www.google.com')"class="btn request-callback"><i style="color: rgb(10, 227, 243);"class="fab fa-google"></i></button>
        <button class="btn" onclick="window.open('http://www.twitter.com')" target="blank"><i style="color: rgb(4, 255, 45);"class="fab fa-twitter"></i></button>
        <button class="btn" onclick="window.open('http://www.linkedin.com')" target="blank"><i style="color: rgb(23, 7, 248);"class="fab fa-linkedin"></i></button>
        <button class="btn" onclick="window.open('http://www.youtube.com')" target="blank"><i style="color: rgb(243, 10, 10);"class="fab fa-youtube"></i></button>

    </div>


</body>
</html>

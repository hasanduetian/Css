<!DOCTYPE html>
<html>
	<head>
		<title>styling link </title>
		<style type="text/css">
		#nav-menu{
			background-color: green;
			width: 500px;
			height: 80px;
			margin :0 auto;

		}
		
		#nav-menu ul li{
			list-style-type: none;
			margin: 20px;
			float:left; 
		}
		#nav-menu ul li a{
			text-decoration: none;
			color: white;
			font-size: 25px;
			cursor: crosshair;
		}
		#nav-menu ul li a:hover{
			text-decoration: underline;
			text-decoration-color: orange
		
		}
		</style>
	</head>
		<body>
			<div id="nav-menu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Tutorial</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contac</a></li>
				</ul>
			</div>
		</body>
</html>
